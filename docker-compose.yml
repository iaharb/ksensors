version: '3.8'
services:
  rethinkdb:
    image: rethinkdb:latest
    container_name: ksensors-db
    ports:
      - "8080:8080"
      - "28015:28015"
    volumes:
      - rethinkdb-data:/data
  backend:
    build: ./backend
    container_name: ksensors-backend
    ports:
      - "3001:3001"
    environment:
      - RETHINKDB_HOST=rethinkdb
      - RETHINKDB_PORT=28015
      - RETHINKDB_DB=ksensors
      - API_PORT=3001
    depends_on:
      - rethinkdb
  frontend:
    build: ./frontend
    container_name: ksensors-frontend
    ports:
      - "3000:3000"
    environment:
      - FRONTEND_PORT=3000
      - REACT_APP_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - ksensors-network
    restart: unless-stopped
    volumes:
    - ./frontend:/app
    - /app/node_modules
volumes:
  rethinkdb-data:
networks:
  ksensors-network:
    driver: bridge